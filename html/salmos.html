<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblia Digital</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/salmos.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Biblia Digital</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3">Salmo desejado:</div>
            <div class="col-2"><input class="form-control to-clean" id="salmo" /></div>
            <div class="col-3"><button class="btn btn-info" type="none" onclick="getSalmo()">PROCESSAR</button></div>
        </div>
        <div class="row my-2">
            <div class="col-3">Nome:</div>
            <div class="col-4"><input class="form-control to-clean" id="inName" type="text" /></div>
        </div>
        <div class="row my-2">
            <div class="col-3">Autores:</div>
            <div class="col-4"><input class="form-control to-clean" id="inAuthors" type="text" /></div>
        </div>
        <div class="row my-2">
            <div class="col-3">Grupo:</div>
            <div class="col-4"><input class="form-control to-clean" id="inGroup" type="text" /></div>
        </div>
        <div class="row" id="div-response">
            <div class="col">
                <h3>Versos:</h3>
                <div id="output"></div>
            </div>
        </div>
    </div>
     
     
    
    
    
    
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../js/salmos.js"></script>
</body>
</html>
