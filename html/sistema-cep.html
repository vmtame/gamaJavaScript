<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><h3>Sistema de consulta de CEP</h3></div>
        </div>
        <div class="row">
            <div class="col-2">Nome do cliente</div>
            <div class="col"><input id="client" type="text" class="form-input clean" disabled></div>
        </div>
        <div class="row">
            <div class="col-2">sistema de procesamento</div>
            <div class="col">
                <input type="text" id="zipcode" class="clean">
            </div>
            <div class="col">
                <button type="none" class="btn" onclick="search()">PROCESSAR</button>
            </div>
            <div class="col">
                <button type="none" class="btn" onclick="clean()">LIMPAR</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2">Endereco</div>
            <div class="col">
                <input id="address" type="text" class="form-input clean" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-2">Bairro</div>
            <div class="col">
                <input id="neighbourhood" type="text" class="form-input clean" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-2">Cep</div>
            <div class="col">
                <input id="zip" type="text" class="form-input clean" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-2">Estado</div>
            <div class="col">
                <input id="state" type="text" class="form-input clean" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-2">Cidade</div>
            <div class="col">
                <input id="city" type="text" class="form-input clean" disabled>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../js/sistema-cep.js"></script>
</body>
</html>
